<!DOCTYPE html>
<html>
<body>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImages').src='bulbon.jpg'">Turn on the light</button>

<img id="myImages" src="bulboff.jpg" style="width:100px">

<button onclick="document.getElementById('myImages').src='bulboff.jpg'">Turn off the light</button>

<button onclick="document.getElementById('demo').innerHTML=Date()">The time is?</button>
<p id="demo"></p>



</body>
</html>
